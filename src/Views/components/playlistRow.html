<article class="playlist-row">
    <div class="playlist-info">
        <h3 class="playlist-title">##NOME_PLAYLIST##</h3>
        <span class="playlist-meta">Playlist personale</span>
    </div>

    <div class="playlist-actions">
        <a href="##BASE_URL##/profilo/playlist/##ID_PLAYLIST##" class="btn-visualizza">
            Visualizza
        </a>

        <button class="btn-delete-playlist js-delete-playlist" 
                data-id="##ID_PLAYLIST##" 
                aria-label="Elimina playlist ##NOME_PLAYLIST##">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        </button>
    </div>
</article>
