<div class="profilo-container">

  <aside class="dati-profilo admin-sidebar">
    <h2 id="personalInfo">
      ##username##
    </h2>

    <div class="admin-avatar-wrapper">

      <img src="##BASE_URL##/img/icone/admin1.webp" alt="Avatar Amministratore" class="admin-avatar-img">

    </div>

    <div class="admin-badge">
      Amministratore
    </div>
  </aside>

  <div class="profilo-content">

    <div class="section-header">
      <h1>Pannello di Controllo</h1>
    </div>

    <div class="admin-dashboard-grid">


      <a href="##BASE_URL##/admin/gestione-contenuti" class="admin-card">

          <img src="##BASE_URL##/img/icone/libreria.webp" alt="" aria-hidden="true">
        </div>
        <div class="admin-card-text">
          <h3>Contenuti</h3>
          <span>Modifica Canzoni e Artisti</span>
        </div>
      </a>

      <a href="##BASE_URL##/admin/gestione-utenti" class="admin-card">
        <div class="admin-card-icon">
          <img src="##BASE_URL##/img/icone/utenti.webp" alt="" aria-hidden="true">
        </div>
        <div class="admin-card-text">
          <h3>Utenti</h3>
          <span>Gestisci gli account registrati</span>
        </div>

    </div>
