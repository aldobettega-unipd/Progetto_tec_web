<section class="admin-form-page">

    <div class="admin-form-card">
        <div class="form-header">
            <h1>Aggiungi Artista</h1>
            <p>Inserisci i dettagli del nuovo artista nel database.</p>
        </div>

        <div class="alert-box ##VISIBILITY_ERROR##" role="alert">
            <span class="alert-icon">⚠️</span>
            <span class="alert-text">##ERROR_MSG##</span>
        </div>

        <form action="/admin/artisti/save" method="POST" class="styled-form">

            <div class="form-group">
                <label for="nome">Nome Artista <span class="required">*</span></label>
                <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" aria-describedby="nomeHelp">
                <small id="nomeHelp" class="form-text">Il nome deve essere univoco nel sistema.</small>
            </div>

            <div class="form-group">
                <label for="descrizione">Descrizione <span class="required">*</span></label>
                <textarea id="descrizione" name="descrizione" rows="6" required minlength="10"></textarea>
            </div>

            <div class="form-actions">
                <a href="/admin/gestione-contenuti" class="btn-secondary">Annulla</a>
                <button type="submit" class="btn-primary">Salva Artista</button>
            </div>

        </form>
    </div>

</section>
