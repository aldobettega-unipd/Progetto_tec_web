<section class="admin-form-page">

    <div class="admin-form-card">
        <div class="form-header">
            <h1>##TITOLO_PAGINA##</h1>
            <p>Compila i seguenti dettagli.</p>
        </div>

        <div class="alert-box ##VISIBILITY_ERROR##" role="alert">
            <span class="alert-icon">⚠️</span>
            <span class="alert-text">##ERROR_MSG##</span>
        </div>

        <form action="##FORM_ACTION##" method="POST" class="styled-form">

            <input type="hidden" name="id" value="##ID_VAL##">

            <div class="form-group">
                <label for="nome">Nome Artista <span class="required">*</span></label>
                <input type="text" id="nome" name="nome" value="##NOME_VAL##" minlength="2" maxlength="50"
                    aria-describedby="nomeHelp">
                <small id="nomeHelp" class="form-text">Il nome deve essere univoco nel sistema.</small>
            </div>

            <div class="form-group">
                <label for="lingua">Lingua di origine del nome<span class="required">*</span></label>
                <select id="lingua" name="lingua" required class="custom-select-admin input-mini">
                    ##OPTIONS_LINGUA##
                </select>
                <small class="form-text">Utile per la pronuncia corretta.</small>
            </div>

            <div class="form-group">
                <label for="descrizione">Descrizione <span class="required">*</span></label>
                <textarea id="descrizione" name="descrizione" rows="6" minlength="10"
                    maxlength="2000">##DESCRIZIONE_VAL##</textarea>
            </div>

            <div class="form-actions">
                <a href="##BASE_URL##/admin/gestione-contenuti" class="btn-secondary">Annulla</a>
                <button type="submit" class="btn-primary">Salva Artista</button>
            </div>

        </form>
    </div>

</section>
