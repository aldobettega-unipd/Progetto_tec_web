<section class="playlist-form-container">
  <h1>Creazione nuova playlist</h1>
  
  <form action="create" method="POST" class="playlist-form">
    <input type="hidden" name="redirect_to" value="##REDIRECT_TO##">
    <div class="form-group">
      <label for="nome_playlist">Nome playlist:</label>
      <input type="text" id="nome_playlist" name="nome_playlist" required />
    </div>
    
    <button type="submit" class="btn-crea">Crea Playlist</button>
  </form>
</section>
