<section class="listaCanzoniInPlaylist">
  
  <div class="header-playlist">
    <h1>##NOME_PLAYLIST##</h1>
    <p>##DESCRIZIONE_PLAYLIST##</p>
    
    <button id="open-search-modal" class="btn-add-song" data-playlist-id="##ID_PLAYLIST##">
      + Aggiungi Canzone
    </button>

    <img src="##BASE_URL##/img/icone/playlist.png" alt="">
  </div>

  <div class="content-grid">
    ##LISTA_CANZONI##
  </div>

  <div id="search-modal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">

  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-title">Cerca una canzone</h2>
      <button id="close-search-modal" class="btn-close" aria-label="Chiudi ricerca">Ã—</button>
    </div>

    <input type="text" id="search-input" placeholder="Scrivi titolo o artista..." aria-label="Cerca brano da aggiungere"
      autocomplete="off" aria-autocomplete="list" aria-controls="search-results">

    <ul id="search-results" role="listbox">
    </ul>

    <div id="aria-live-region" class="sr-only" aria-live="polite" aria-atomic="true"></div>
  </div>
</div>

</section>
