<div class="search-page-container">
  <header class="search-hero">
    <h1 class="page-title">Esplora il Catalogo</h1>

    <div class="search-input-wrapper">
      <input
        type="text"
        id="mainSearchInput"
        class="search-bar-large"
        placeholder="Cosa vuoi ascoltare?"
        autocomplete="off"
      />

      <button class="btn-search-icon">üîç</button>
    </div>
  </header>

  <div id="defaultSuggestions" class="suggestions-container">
    <section class="carosello-group">
      <div class="carosello-wrapper">
        <h2>Artisti in evidenza</h2>
        <button class="carrbutton prev">
          <img src="/img/icone/arrow-left.svg" alt="scroll to left" />
        </button>
        <button class="carrbutton next">
          <img src="/img/icone/arrow-right.svg" alt="scroll to right" />
        </button>
        <ul class="carosello-scroll" aria-label="Lista artisti in evidenza">
          ##CAROUSEL_ARTISTI##
        </ul>
      </div>

      <hr class="separator" />

      <div class="carosello-wrapper">
        <h2>Canzoni in evidenza</h2>
        <button class="carrbutton prev">
          <img src="/img/icone/arrow-left.svg" alt="scroll to left" />
        </button>
        <button class="carrbutton next">
          <img src="/img/icone/arrow-right.svg" alt="scroll to right" />
        </button>
        <ul class="carosello-scroll" aria-label="Lista canzoni in evidenza">
          ##CAROUSEL_CANZONI##
        </ul>
      </div>
    </section>
  </div>

  <div id="liveSearchResults" class="results-container" style="display: none">
    <div id="searchLoader" style="display: none">Sto cercando...</div>

    <div id="resultsGrid" class="carousel-grid"></div>

    <div id="noResultsMessage" style="display: none">
      <p>Nessun risultato trovato.</p>
    </div>
  </div>
</div>
