<div class="search-page-container">
  <header class="search-hero">
    <h1 class="page-title">Esplora il Catalogo</h1>

    <form action="##BASE_URL##/search" method="GET" class="search-input-wrapper">
      <input type="text" name="query" class="search-bar-large" placeholder="Cerca canzone, artista..."
        value="##SEARCH_VALUE##" autocomplete="off" aria-label="Cerca nel catalogo">
      <input type="hidden" name="tab" value="##TAB_CORRENTE##">
      <button type="submit" class="btn-search-icon" aria-label="Cerca">
        <img src="##BASE_URL##/img/icone/search.png" alt="" aria-hidden="true">
      </button>
    </form>

    <nav class="telegram-tabs" aria-label="Filtra per tipo contenuto">
      <a href="##BASE_URL##/search?query=##SEARCH_VALUE##&tab=canzoni" class="tab-link ##ACTIVE_CANZONI##">Canzoni</a>
      <a href="##BASE_URL##/search?query=##SEARCH_VALUE##&tab=artisti" class="tab-link ##ACTIVE_ARTISTI##">Artisti</a>
    </nav>

    <div class="filters-wrapper ##VISIBILITY_FILTRI_BTN##">
      <button type="button" class="btn-toggle-filters ##BTN_ACTIVE_CLASS##" id="filtersToggleBtn" aria-expanded="false"
        aria-controls="filtersPanel">
        <span>Filtri Avanzati</span>
        <span class="arrow-icon"></span>
      </button>

      <div class="filters-panel ##PANEL_OPEN_CLASS##" id="filtersPanel">
        <form action="##BASE_URL##/search" method="GET">
          <input type="hidden" name="query" value="##SEARCH_VALUE##">
          <input type="hidden" name="tab" value="canzoni">

          <div class="filters-grid">

            <div class="filter-group">
              <label for="selectLingua">Lingua:</label>
              <select name="lingua" id="selectLingua" class="custom-select">
                ##OPTIONS_LINGUA##
              </select>
            </div>

            <fieldset class="filter-group fieldset-reset">
              
              <legend class="sr-only">Filtra per Accordi</legend>

              <div class="chords-section-header">
                
                <span class="filter-legend-text" aria-hidden="true">Filtra per Accordi:</span>
                
                <div class="actions-links">
                  <button type="button" id="btnSelectAll">Seleziona Tutti</button>
                  <button type="button" id="btnDeselectAll">Deseleziona</button>
                </div>
              </div>

              <div class="chords-macro-grid">
                ##OPTIONS_ACCORDI##
              </div>
            </fieldset>
          </div> 
          <button type="submit" class="btn-apply">Applica Filtri</button>
        </form>
      </div>
    </div>
  </header>

  <div class="results-container" id="anchor-risultati">
    <div class="results-message">##MESSAGGIO_RISULTATI##</div>
    
    <div class="carosello-wrapper">
      <ul class="carosello-scroll" aria-label="Risultati della ricerca">
        ##LISTA_RISULTATI##
      </ul>
    </div>
  </div>
</div>
