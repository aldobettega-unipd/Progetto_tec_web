<div class="profilo-container">
  <aside class="dati-profilo">
    <h2 id="personalInfo">
      ##username##
    </h2>

    <button id="btn-open-modal" aria-label="Cambia foto profilo" aria-haspopup="dialog">
      <img src="##BASE_URL##/img/avatar/avatar##FOTO_PROFILO##.svg" id="current-profile-pic" alt="Foto profilo attuale" width="160"
        height="160" />


    <div class="profilo-menu">
      <a class="menu-btn js-tab-btn" id="logout-btn" href="##BASE_URL##/logout" aria-label="logout">
        <span aria-hidden="true">âžœ]</span>Logout</a>

      <a href="##BASE_URL##/profilo/elimina-account" id="btn-delete-account" class="btn-delete-profile">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
        Elimina Profilo
      </a>
    </div>
  </aside>

  <div class="profilo-content">
    <section id="le-tue-playlist" role="tabpanel" aria-labelledby="titolo-playlist" class="sezione-lista">
      <div class="section-header">
        <h2 id="titolo-playlist">Le tue playlist</h2>


        <a href="##BASE_URL##/profilo/playlist/new" class="btn-crea-link">
          <span class="btn-crea">+ Crea playlist</span>
        </a>
      </div>


      <div class="content-grid">

        <article class="playlist-row favorites-row">
          <div class="playlist-info">
            <h3 class="playlist-title">Preferiti</h3>
            <span class="playlist-meta">Playlist personale</span>
          </div>
          <div class="playlist-actions">
            <a href="##BASE_URL##/profilo/playlist/##ID_PREFERITI##" class="btn-visualizza">
              Visualizza
            </a>
          </div>
        </article>

        ##LISTA_PLAYLIST##
      </div>
    </section>


  </div>
</div>
