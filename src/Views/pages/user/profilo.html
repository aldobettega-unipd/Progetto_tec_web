<div class="profilo-container">
  <aside class="dati-profilo">
    <h2 id="personalInfo">
      ##username##
    </h2>

    <button id="btn-open-modal" aria-label="Cambia foto profilo" aria-haspopup="dialog">
      <img src="/img/avatar/avatar##FOTO_PROFILO##.svg" id="current-profile-pic" alt="Foto profilo attuale" width="160"
        height="160" />
    </button>

    <div role="tablist" aria-label="Sezioni profilo" class="profilo-menu">
      <button class="menu-btn active js-tab-btn" role="tab" aria-selected="true" aria-controls="le-tue-playlist"
        id="tab-playlist" data-target="le-tue-playlist"> <span aria-hidden="true">üìã</span> Playlist
      </button>

      <button class="menu-btn js-tab-btn" role="tab" aria-selected="false" aria-controls="canzoni-mi-piace"
        id="tab-mipiace" data-target="canzoni-mi-piace"> <span aria-hidden="true">‚ù§Ô∏è</span> Mi Piace
      </button>
    </div>
  </aside>

  <div class="profilo-content">
    <section id="le-tue-playlist" role="tabpanel" aria-labelledby="tab-playlist" class="sezione-lista active">
      <div class="section-header">
        <h2>Le tue playlist</h2>

        <a href="/profilo/playlist/new" class="btn-crea-link">
          <button class="btn-crea">+ Crea playlist</button>

        </a>
      </div>
      <div class="content-grid">
        ##LISTA_PLAYLIST##
      </div>
    </section>

    <section id="canzoni-mi-piace" role="tabpanel" aria-labelledby="tab-mipiace" class="sezione-lista" hidden>
      <div class="section-header">
        <h2>Canzoni con "Mi Piace"</h2>
      </div>
      <div class="content-grid">
        ##LISTA_MIPIACE##
      </div>
    </section>
  </div>
</div>
