<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      content="Easy Guitar mette a disposizione testo e accordi per suonare canzoni con la chitarra, e nel caso in cui tu abbia appena cominciato ti insegna le basi"
      name="description"
    />
    <meta content="chitarra, canzoni, accordi, esplorare" name="keywords" />
    <meta content="EasyGuitarTeam" name="author" />

    <meta content="EasyGuitarTeam" name="apple-mobile-web-app-title" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link rel="stylesheet" href="styleesplora.css" />

    <title>EasyGuitar</title>
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="./asssets/logo.jpg"
        alt="logoeasyguitar"
        tabindex="0"
      />
      <a id="impara" tabindex="0">Impara</a>
      <a id="esplora" tabindex="0">Esplora</a>
      <button id="accedi" tabindex="0">Accedi</button>
    </header>

    <main>
      <section id="barraricerca">
        <input
          id="barracanzone"
          type="text"
          placeholder="Cerca canzone o artista..."
        />
        <button id="cercacanzone">Cerca</button>
        <button id="advancedfilter">Avanzato</button>
      </section>
      <section id="piusuonate">
        <h2>Canzioni più suonate</h2>

        <div class="carousel-wrapper">
          <img
            class="carrbutton"
            id="carrbuttonl"
            src="./asssets/carrouselbuttonl.png"
            alt="scroll to left"
            tabindex="0"
          />
          <img
            class="carrbutton"
            id="carrbuttonr"
            src="./asssets/carrouselbuttonr.png"
            alt="scroll to right"
            tabindex="0"
          />

          <div class="scroller">
            <div
              class="cover-item"
              style="background-image: url(./asssets/stairway.jpg)"
            ></div>
            <div
              class="cover-item"
              style="background-image: url(./asssets/useyourilusion2.jpg)"
            ></div>
            <div
              class="cover-item"
              style="background-image: url(./asssets/otherside-red-hot.jpg)"
            ></div>
          </div>
        </div>
      </section>

      <div class="separator"></div>
      <section id="piusuonate">
        <h2>Canzioni più suonate</h2>

        <div class="carousel-wrapper">
          <img
            class="carrbutton"
            id="carrbuttonl"
            src="./asssets/carrouselbuttonl.png"
            alt="scroll to left"
            tabindex="0"
          />
          <img
            class="carrbutton"
            id="carrbuttonr"
            src="./asssets/carrouselbuttonr.png"
            alt="scroll to right"
            tabindex="0"
          />

          <div class="scroller">
            <div
              class="cover-item"
              style="background-image: url(./asssets/stairway.jpg)"
            ></div>
            <div
              class="cover-item"
              style="background-image: url(./asssets/useyourilusion2.jpg)"
            ></div>
            <div
              class="cover-item"
              style="background-image: url(./asssets/otherside-red-hot.jpg)"
            ></div>
          </div>
        </div>
      </section>
      <div class="separator"></div>

      <section id="potrebbepiacerti">
        <h2>Potrebbe piacerti</h2>
        <div id="deviregistrarti">
          <p>Accedi per visualizare contenuti dedicati a te</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Sito sviluppato da EasyGuitarTeam</p>
      <br /><br /><br /><br /><br /><br />
    </footer>
  </body>
</html>
